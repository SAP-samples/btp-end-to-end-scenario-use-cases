_schema-version: 3.3.0
ID: incident-management
description: A simple CAP project.
version: 1.0.0
modules:
  - name: incident-management-srv
    type: nodejs
    path: gen/srv
    properties:
      SAP_CALM_FESR_LOG_LEVEL: debug
      SAP_CALM_DCI_LOG_LEVEL: debug
      SAP_CALM_SERVICE_NAME: incident-management-srv
      SAP_CALM_SERVICE_TYPE: SAP_CP_CF
      OTEL_RESOURCE_ATTRIBUTES: sap.tenancy.tenant_id=52fbaf37-c604-4abf-8580-c97703835dc8
      NODE_ARGS: -r @sap/xotel-agent-ext-js/dist/common/tracer
    requires:
      - name: incident-management-db
      - name: uaa_incident-management
      - name: incident-management-destination-service
      - name: incident-management-connectivity
      - name: xp265-cl
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: incident-management-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: incident-management-db
    parameters:
      buildpack: nodejs_buildpack
  - name: incident-management-destination-content
    type: com.sap.application.content
    requires:
      - name: incident-management-destination-service
        parameters:
          content-target: true
      - name: incident-management_html_repo_host
        parameters:
          service-key:
            name: incident-management_html_repo_host-key
      - name: uaa_incident-management
        parameters:
          service-key:
            name: uaa_incident-management-key
    parameters:
      content:
        instance:
          destinations:
            - Name: incidents_incident_management_html_repo_host
              ServiceInstanceName: incident-management-html5-app-host-service
              ServiceKeyName: incident-management_html_repo_host-key
              sap.cloud.service: incidents
            - Authentication: OAuth2UserTokenExchange
              Name: incidents_uaa_incident_management
              ServiceInstanceName: incident-management-xsuaa-service
              ServiceKeyName: uaa_incident-management-key
              sap.cloud.service: incidents
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: incident-management-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: incident-management_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - ukrs01incidents.zip
          name: ukrs01incidents
          target-path: resources/
  - name: ukrs01incidents
    type: html5
    path: app/incidents
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: incident-management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: incident-management-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: incident-management-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: incident-management-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: incident-management_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: incident-management-html5-app-host-service
      service-plan: app-host
  - name: uaa_incident-management
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: incident-management-xsuaa-service
      service-plan: application
      config:
        xsappname: incident-management-${org}-${space}
        tenant-mode: dedicated
  - name: xp265-cl
    type: org.cloudfoundry.existing-service
  - name: incident-management-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        # - npx cds build --production
       